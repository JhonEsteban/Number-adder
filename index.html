<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Desafío #1</title>
  <!-- Custom Css -->
  <link rel="stylesheet" href="styles.css">
  <!-- Google Font -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>

  
  <main class="container">

    <h1>Suma de numeros</h1>

    <form id="form" class="form">

        <label for="numero1">
          <span>Ingresa un numero:</span>
          <input type="text" placeholder="Primer Número" id="numero1" required>
        </label>

        <label for="numero2">
          <span>Ingresa otro numero:</span>
          <input type="text" placeholder="Segundo Número" id="numero2" required>
        </label>

        <div class="resultado">
          <p></p>
        </div>

        <input type="submit" value="Sumar">

    </form>

  </main>


  <script src="index.js"></script>
</body>
</html>
